---
team: 'release'
staging_server: test-tools.delivery.puppetlabs.net
apt_host: test-tools.delivery.puppetlabs.net
apt_signing_server: test-tools.delivery.puppetlabs.net
yum_host: test-tools.delivery.puppetlabs.net
yum_staging_server: test-tools.delivery.puppetlabs.net
svr4_host: test-tools.delivery.puppetlabs.net
p5p_host: test-tools.delivery.puppetlabs.net
ips_host: ladybug.delivery.puppetlabs.net
nuget_host: nexus.delivery.puppetlabs.net:8081
nuget_repo_path: /content/repositories/nuget-test-tools
svr4_path: /opt/test-tools/solaris
p5p_path: /opt/test-tools/solaris
ips_path: /export/repo-test-tools
apt_repo_path: /opt/tools/aptly/test/staging
apt_repo_staging_path: /opt/tools/aptly/test/staging
yum_repo_path: /opt/test-tools/yum
ips_repo: test-tools
apt_repo_name: 'test'
yum_repo_name: ''
apt_repo_command: |
  keychain -k mine;
  eval $(/usr/bin/keychain -q --agents gpg --eval __GPG_KEY__);
  export GPG_TTY=$(tty);
  for dist in `ls __REPO_PATH__`; do
    sudo chmod g+w /opt/tools/aptly/db/LOG;
    aptly repo add -remove-files test-${dist} __REPO_PATH__/${dist}
    if [ -d /opt/tools/aptly/public/__REPO_NAME__/dists/${dist} ]; then
      aptly publish update -gpg-key="__GPG_KEY__" ${dist} __REPO_NAME__
    else
      aptly publish repo -gpg-key="__GPG_KEY__" __REPO_NAME__-${dist} __REPO_NAME__
    fi
  done
  keychain -k mine;
yum_repo_command: |
  for repodir in $(find "__REPO_PATH__" -mindepth 2 -name "*.rpm" | xargs -I {} dirname {} | uniq) ; do
    [ -d "${repodir}" ] || continue;
    echo "Generating repodata for ${repodir}..."
    sudo createrepo --checksum=sha --database --update "${repodir}";
    echo "Finished generating repodata for ${repodir}..."
  done;
ips_signing_server: rama.delivery.puppetlabs.net
s3_ship: false
