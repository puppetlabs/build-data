---
team: 'release'
staging_server: pl-build-tools-staging.delivery.puppetlabs.net
apt_host: pl-build-tools-staging.delivery.puppetlabs.net
apt_signing_server: pl-build-tools-staging.delivery.puppetlabs.net
yum_host: pl-build-tools-staging.delivery.puppetlabs.net
yum_staging_server: pl-build-tools-staging.delivery.puppetlabs.net
svr4_host: pl-build-tools-staging.delivery.puppetlabs.net
p5p_host: pl-build-tools-staging.delivery.puppetlabs.net
ips_host: ladybug.delivery.puppetlabs.net
nuget_host: nexus.delivery.puppetlabs.net:8081
nuget_repo_path: /content/repositories/nuget-pl-build-tools-staging
svr4_path: /opt/build-tools-staging/solaris
p5p_path: /opt/build-tools-staging/solaris
ips_path: /export/repo-pl-build-tools-staging
apt_repo_path: /opt/tools/freight.build-tools-staging/apt
apt_repo_staging_path: /opt/tools/freight.build-tools-staging/apt
yum_repo_path: /opt/build-tools-staging/yum
ips_repo: pl-build-tools-staging
apt_repo_name: ''
yum_repo_name: ''
apt_repo_command: |
  keychain -k mine;
  eval $(/usr/bin/keychain -q --agents gpg --eval __GPG_KEY__);
  export GPG_TTY=$(tty);
  sudo -E freight-cache -c /etc/freight.conf.d/pl-build-tools-staging-repo.conf;
  keychain -k mine;
yum_repo_command: |
  for repodir in $(find "__REPO_PATH__" -mindepth 2 -name "*.rpm" | xargs -I {} dirname {} | uniq) ; do
    [ -d "${repodir}" ] || continue;
    echo "Generating repodata for ${repodir}..."
    sudo createrepo --checksum=sha --database --update "${repodir}";
    echo "Finished generating repodata for ${repodir}..."
  done;
ips_signing_server: rama.delivery.puppetlabs.net
s3_ship: false
